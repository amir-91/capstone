<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
 <body class="container">
<header>
  Travel Planner
</header>
<div class="row">
  <div class="col-12">
    <form class="form__body">
      <label for="country">Enter country name</label>
      <input type="text" id="city" required name="country name" placeholder="place your trip place">

      <label for="postal">Enter postal code</label>
      <input type="number" id="postal" required name="postal code" placeholder="place postal code">
  
      <label for="date">Trip date</label>
      <input type="date" id="date" required name="date" placeholder="enter your trip date">
    
      <input type="submit" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
    </form>
  </div>
</div>
<div id="trip__data" class="row">
  <div class="col-12">
    <h3>Trip data</h3>
  </div>
  <div class="col-lg-6 col-md-6 col-12">
    <h3>Forecast data</h3>
    <div class="trip__data">
      <ul>
        <li>City Name: <span id="cityName"></span></li>
        <li>Time: <span id="cityTime"></span></li>
        <li>Date: <span id="cityDate"></span></li>
        <li>Snow: <span id="citySnow"></span></li>
        <li>Max temp: <span id="maxTemp"></span></li>
        <li>Min temp: <span id="minTemp"></span></li>
        <li>Wind Speed: <span id="windSpeed"></span></li>
      </ul>
    </div>
  </div>
  <div class="col-lg-6 col-md-6 col-12">
    <h3>Image</h3>
    <div class="trip__image">
      <img id="image"/>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
<script>
  if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
      });
  }
 </script>
</body>
</html>
